<style type="text/css">
  div.EditConfigObjectPage {
    height: 100%;

  div.ItemFrame_Border {

    border: 1px solid black;
  }
  h1.ItemFrame_Title {
    position: absolute;

    padding: 0 4px;

        <input type="radio" name="webabron_mode" value="word" />
